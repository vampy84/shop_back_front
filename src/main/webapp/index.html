<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Web Shop</title>
    <script src="../lib/jquery.js" type="application/javascript"></script>
    <script src="../lib/bacon.js" type="application/javascript"></script>
    <script src="../lib/bacon.model.js" type="application/javascript"></script>
    <script src="../lib/bacon.jquery.js" type="application/javascript"></script>
    <script src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js" type="application/javascript"></script>
    <script src="/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="/lib/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img id="logo" src="http://placehold.it/140x100" alt="logo">
			</div>
			<div class="col-md-8">
				<h1>Welcome to the shop</h1>
			</div>
		</div>
		<div class=row>
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div id="products" class="row">
		</div>

	</div>

<!-- Modal -->
<div class="modal fade" id="theModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="purchaseModal">Please fill out your details</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="company-name" class="control-label">Company Name:</label>
            <input type="text" class="form-control" id="company-name">
          </div>
          <div class="form-group">
            <label for="street" class="control-label">Street:</label>
            <input type="text" class="form-control" id="street">
          </div>
          <div class="form-group">
            <label for="postal-code" class="control-label">Postal Code:</label>
            <input type="text" class="form-control" id="postal-code">
          </div>
          <div class="form-group">
            <label for="city" class="control-label">City:</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="country" class="control-label">Country:</label>
            <input type="text" class="form-control" id="country">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="confirmed" class="btn btn-primary" data-dismiss="modal">Confirm Order</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
